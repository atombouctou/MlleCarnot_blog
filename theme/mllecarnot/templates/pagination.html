{% if DEFAULT_PAGINATION %}
<div class="pagination">
    {% if articles_page.has_previous() %}
        {% set num = articles_page.previous_page_number() %}
        <a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html">&laquo;</a>
    {% endif %}

    {% for num in range( 1, 1 + articles_paginator.num_pages ) %}
    <a class="{{ 'active' if num == articles_page.number else '' }}" href="{{ SITEURL }}/{% if num != 1 %}page/{{ num }}/{% endif %}index.html">{{ num }}</a>
    {% endfor %}

    {% if articles_page.has_next() %}
    <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">&raquo;</a>
    {% endif %}
</div>
{% endif %}
